<html>
<head>
<title>memory monitor</title>
</head>

<body>
<div style='height:105px;line-height:105px;overflow:hidden;border:1px'>混合式内存系统实时监控</div>
</br>
</br>
<div id="container1" style="height: 400px; width: 580px;float:left"></div>
<div id="container3" style="height: 400px; width: 580px;float:right"></div>
</br>
</br>

<div id="container2" style="height: 400px; width: 580px;float:left"></div>
<div id="container4" style="height: 400px; width: 580px;float:right"></div>
</br>
</br>


<script src='/static/jquery.js'></script>
<script src='/static/highstock.js'></script>
<script src='/static/exporting.js'></script>
<script src='/static/highcharts.js'></script>
<script>
$(function () {
    // 使用当前时区，否则东八区会差八个小时
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    		
    	 
     $.getJSON('/dram_use', function (dram_use) {

        // Create the chart
        $('#container1').highcharts('StockChart', {
	chart:{
        events:{
            load:function(){
                var series = this.series[0]
                setInterval(function(){
                $.getJSON('/dram_use',function(res){
                    $.each(res,function(i,v){
                        series.addPoint(v)
                    })
                })
                },3000)
            }
        }
        },
            rangeSelector : {
                selected : 1
            	},
            title : {
                text : 'DRAM使用量变化图'
            	},
            series : [{
                name : 'used dram',
                data : dram_use,
                tooltip: {
                    valueDecimals: 2
                }
            	}]
        });
    });

	$.getJSON('/nvm_use', function (nvm_use) {

        // Create the chart
        $('#container2').highcharts('StockChart', {
        chart:{
        events:{
            load:function(){
                var series = this.series[0]
                setInterval(function(){
                $.getJSON('/nvm_use',function(res){
                    $.each(res,function(i,v){
                        series.addPoint(v)
                    })
                })
                },3000)
            }
        }
        },
            rangeSelector : {
                selected : 1
            	},
            title : {
                text : 'NVM使用量变化图'
            	},
            series : [{
                name : 'used nvm',
                data : nvm_use,
                tooltip: {
                    valueDecimals: 2
                }
            	}]
        });
    });

	
	
    $.getJSON('/dramnvm_now', function (dramnvm_now) {
        $('#container3').highcharts({
            chart: {
                type: 'column'
                events:{
                    load:function(){
                        var series = this.series[0],
                        setInterval(function(){
                        $.getJSON('/dramnvm_now',function(res){
                            $.each(res,function(i,v){
                                series.addPoint(v)
                            })
                        })
                        },3000)
            }
        }

            },
            title: {
                text: 'DRAM和NVM的实时变化情况'
            },
            xAxis: {
                type: 'category'
            },
            yAxis: {
                title: {
                    text: '使用量'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:.1f}%'
                    }
                }
            },
            series: [{
                name: 'NVM和DRAM使用量比较',
                colorByPoint: true,
                data: dramnvm_use,
            }]
        });
    });

	

     $('#container4').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Redis使用DRAM和NVM的量'
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: '使用量'
            }
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },
        series: [{
            name: 'NVM和DRAM使用量比较',
            colorByPoint: true,
            data: [{
                name: 'Redis的DRAM使用量',
                y: 10.3,
            }, {
                name: 'Redis的NVM使用量',
                y: 24.03,
            }]
        }]
     });

				
});
</script>

</body>
</html>
